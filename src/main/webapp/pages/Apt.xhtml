	<body>
	
	 <div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">

          <span class="icon-close2 js-menu-toggle"></span>

      </div>
      <div class="site-mobile-menu-body"></div>

   <h:form>
    <div class="site-section" id="properties-section">
      <div class="container">
        <div class="row mb-5 align-items-center">
          <div class="col-md-7 text-left">
            <h2 class="section-title mb-3">My Appointments</h2>
          </div>
          <div class="col-md-5 text-left text-md-right">
            <div class="custom-nav1">
              <a href="#" class="custom-prev1">Previous</a><span class="mx-3">/</span><a href="#" class="custom-next1">Next</a>
            </div>
          </div>
        </div>

        <div class="owl-carousel nonloop-block-13 mb-5">
			<ui:repeat value="#{AptController.apt}" var="apt">
            <div class="ftco-media-1">
                <div class="ftco-media-1-inner">
                  <a href="property-single.html" class="d-inline-block mb-4" data-setbg="/resources1/img/property/property-1.jpg"
									style="background-image: url(&quot;img/property/property-1.jpg&quot;);"></a>
                  <div class="ftco-media-details">
                    <h3><h:outputText value="#{apt.adId.title}" /></h3>
                    <p>Date: <h:outputText value="#{apt.dateOfApt}" /></p>
                    <strong>Hour: <h:outputText value="#{apt.hour}" /></strong>
                    <br></br>
                    <strong><h:outputText value="#{apt.stateapt}" /></strong>
                    <br></br>
                    						<h:commandButton value="Accept"
												action="#{AptController.ChangeStateById(apt.idapt)}"
												class="btn btn-sm btn-outline-info"
												rendered="#{apt.stateapt ne 'confirmed'}" />
											<h:commandButton value="Accept"
												action="#{AptController.ChangeStateById(apt.idapt)}"
												onclick="this.disabled=true"
												class="btn btn-sm btn-outline-info"
												rendered="#{apt.stateapt ne 'waiting'}" />
											<h:commandButton value="Accept"
												action="#{AptController.ChangeStateById(apt.idapt)}"
												class="btn btn-sm btn-outline-info"
												rendered="#{apt.stateapt eq 'refused'}" />


											<h:commandButton value="Decline"
												action="#{AptController.ChangeStateById1(apt.idapt)}"
												onclick="this.disabled=true"
												class="btn btn-sm btn-outline-dark"
												rendered="#{apt.stateapt eq 'confirmed'}" />
											<h:commandButton value="Decline"
												action="#{AptController.ChangeStateById1(apt.idapt)}"
												class="btn btn-sm btn-outline-dark"
												rendered="#{apt.stateapt eq 'waiting'}" />
											<h:commandButton value="Decline"
												action="#{AptController.ChangeStateById1(apt.idapt)}"
												onclick="this.disabled=true"
												class="btn btn-sm btn-outline-dark"
												rendered="#{apt.stateapt eq 'refused'}" />
                  </div>
    
                </div> 
              </div></ui:repeat>



             


               

        </div>
        
      </div>
    </div></h:form>
    
    
    
        
   <h:form>
    <div class="site-section" id="properties-section">
      <div class="container">
        <div class="row mb-5 align-items-center">
          <div class="col-md-7 text-left">
            <h2 class="section-title mb-3">My Requests</h2>
          </div>
          <div class="col-md-5 text-left text-md-right">
            <div class="custom-nav1">
              <a href="#" class="custom-prev1">Previous</a><span class="mx-3">/</span><a href="#" class="custom-next1">Next</a>
            </div>
          </div>
        </div>

        <div class="owl-carousel nonloop-block-13 mb-5">
		<ui:repeat value="#{AptController.aptt}" var="aptt">
            <div class="ftco-media-1">
                <div class="ftco-media-1-inner">
                  <a href="property-single.html" class="d-inline-block mb-4" data-setbg="/resources1/img/property/property-1.jpg"
									style="background-image: url(&quot;img/property/property-1.jpg&quot;);"></a>
                  <div class="ftco-media-details">
                    <h3><h:outputText value="#{aptt.adId.title}" /></h3>
                    <p>
								<text x="50%" y="50%" fill="#777" dy=".3em" style="color:#F26FA5"> <b>Date:
								</b></text>
								<text x="50%" y="50%" fill="#777" dy=".3em"> <h:outputText
									value="#{aptt.dateOfApt}" /></text>
								<text x="50%" y="50%" fill="#777" dy=".3em" style="color:#F26FA5"> <b>Hour:
								</b></text>
								<text x="50%" y="50%" fill="#777" dy=".3em"> <h:outputText
									value="#{aptt.hour}" /></text>
							</p>
							<br></br>
                    <strong><h:outputText
									style="color:#F26FA5" value="#{aptt.stateapt}" /></strong>
									<h:commandButton value="View details Â»"
									class="btn btn-info"
									action="#{AptController.afficher(aptt)}" />
									<h:commandButton value="delete"
									action="#{AptController.deleteAdsById(aptt.idapt)}"
									class="btn btn-outline-secondary" />
                    
                  </div>
    
                </div> 
              </div></ui:repeat>



             


               

        </div>
        
      </div>
    </div></h:form>
